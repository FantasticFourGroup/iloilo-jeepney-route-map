<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
		<script src="https://unpkg.com/leaflet-draw@0.4.13/dist/leaflet.draw.js"></script>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
		/>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://unpkg.com/leaflet-draw@0.4.13/dist/leaflet.draw.css"
		/>
	</head>
	<body>
		<div id="map"></div>
		<div id="block" class="form-block">
			<button id="button">GO!!!</button>
		</div>
		<div class="jeep-form">
			<h3 class="select-title">View Jeepney Routes</h3>
			<h4 class="select-subtitle">Select a Jeepney</h4>
			<div class="jeep-select">
				<div class="hoverable first-route">
					<img class="jeep-img" src="/jeep.png" alt="jeep" />
				</div>
				<div class="hoverable second-route">
					<img class="jeep-img" src="/jeep.png" alt="jeep" />
				</div>
				<div class="hoverable third-route">
					<img class="jeep-img" src="/jeep.png" alt="jeep" />
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
